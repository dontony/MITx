<html>
    <head>
        <title>Calculator!</title>
        <script src ="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="apple_calculator.js"></script>
        <script src="../calculator.js"></script>
        <link href = "apple_calculator.css" rel="stylesheet"></link>
    </head>
    <body>
        <div id="calcBody">
            <div id="screen">
                <div id="expression"></div>
                <div id="current"></div>
            </div>
            <div class="row">
                <button class="mButton">MC</button>
                <button class="mButton">M+</button>
                <button class="mButton">M-</button>
                <button class="mButton">MR</button>
            </div>
            <div class="row">
                <button class="clearButton">C</button>
                <button class="plusMinusButton">&plusmn;</button>
                <button class="expressionButton">&divide;</button>
                <button class="expressionButton">&times;</button>
            </div>
            <div class="row">
                <button class="numberButton">7</button>
                <button class="numberButton">8</button>
                <button class="numberButton">9</button>
                <button class="expressionButton">&minus;</button>
            </div>
            <div class="row">
                <button class="numberButton">4</button>
                <button class="numberButton">5</button>
                <button class="numberButton">6</button>
                <button class="expressionButton">+</button>
            </div>
            <div class="row">
                <button class="numberButton">1</button>
                <button class="numberButton">2</button>
                <button class="numberButton">3</button>
                <button class="tallButton">=</button>
            </div>
            <div class="row">
                <button class="wideButton numberButton">0</button>
                <button class="numberButton">.</button>
            </div>
        </div>
    </body>
</html>
